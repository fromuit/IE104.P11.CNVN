<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="signup-container">
      <h1>Sign Up</h1>
      <form action="" method="post" class="signup-form">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br>
        <div class="password-container">
          <label for="password">Password:</label><br>
          <input type="password" id="password" name="password" required>
          <span class="toggle-password" onclick="togglePassword()1">👁️</span><br>
          <label for="athenticated">Authenticated:</label><br>
          <input type="password" id="athenticated" name="authenticated" required>
          <span class="toggle-password2" onclick="togglePassword()">👁️</span>
          <script src="script2.js"></script>
        </div>
        <br><button type="submit">Sign Up</button>
      </form>
      <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
  </body>
</html>
