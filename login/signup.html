<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="signup-container">
      <h1>Sign Up</h1>
      
      
      <form action="" method="post" class="signup-form">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br>
        <div class="register-container">
          <div class="password-container">
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required>
            <span class="toggle-password1" onclick="togglePassword1()">👁️</span>
            <script src="script.js"></script>
          </div>
          <br>
          <div class="authenticated-container">
            <label for="authenticated">Authenticated:</label><br>
            <input type="password" id="authenticated" name="authenticated" required>
            <span class="toggle-password2" onclick="togglePassword2()">👁️</span>
            <script src="script2.js"></script>
          </div>
        </div>
        <br><button type="submit">Sign Up</button>
      </form>
      <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
  </body>
</html>
