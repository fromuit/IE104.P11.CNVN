<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login function</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/daca91a6da.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="form-box">
        <h1 id="title">Login</h1>
        <form id="signupForm">
          <div class="input-group">
            
            <div class="input-field">
              <i class="fa-solid fa-envelope"></i>
              <input type="email" placeholder="Email" required class="email">
            </div>
            <div class="input-field">
              <i class="fa-solid fa-lock"></i>
              <input type="password" placeholder="Password" required class="password">
            </div>
            <div class="btn-field">
              <button type="submit" id="submitBtn" onclick="login()" >Submit</button>
            </div>
            <div class="login-link">
              <br>
              <p>New member? <a href="signup.html">Sign up</a></p>
            </div>
          </div>

        </form>
      </div>
    </div>
  </body>
</html>
