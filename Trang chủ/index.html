<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aniga - Web đọc truyện cho mọi lứa tuổi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">Aniga</a>
        </div>
        <nav>
            <ul>
                <li><a href="#">Truyện Tranh</a></li>
                <li><a href="#">Thể loại</a></li>
                <li><a href="#">Tùy chỉnh</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Tìm kiếm...">
            <button type="submit">Tìm</button>
            <script src="searchbox.js"></script>
        </div>
    </header>
    <section class="featured-stories">
      <h2>Truyện Hot</h2>
      <div class="story-grid">
          <!-- Mỗi div.story sẽ đại diện cho một truyện -->
          <div class="story">
              <img src="path_to_image1.jpg" alt="Tên truyện 1">
              <p>Tên truyện 1</p>
          </div>
          <div class="story">
              <img src="path_to_image2.jpg" alt="Tên truyện 2">
              <p>Tên truyện 2</p>
          </div>
          <!-- Thêm các truyện khác tương tự -->
      </div>
  </section>
    <section class="latest-stories">
        <h2>Truyện Mới Cập Nhật</h2>
        <div class="story-list">
            <!-- Danh sách truyện mới cập nhật -->
        </div>
    </section>
    <footer>
        <p>Bản quyền © Aniga</p>
    </footer>
</body>
</html>
