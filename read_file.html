<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Công cụ đọc nội dung HTML</title>
    <style>
        #fileInput { margin-bottom: 10px; }
        #output { white-space: pre-wrap; border: 1px solid #ccc; padding: 10px; }
    </style>
</head>
<body>
  <label for="fileInput">Chọn tệp HTML:</label>
  <input type="file" id="fileInput" accept=".html">
  <button onclick="readMainContent()">Đọc nội dung</button>
  <div id="output"></div>

    <script>
        function readMainContent() {
            const fileInput = document.getElementById('fileInput');
            const output = document.getElementById('output');
            
            if (fileInput.files.length === 0) {
                output.textContent = 'Vui lòng chọn một file HTML.';
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = function(e) {
                const content = e.target.result;
                const parser = new DOMParser();
                const htmlDoc = parser.parseFromString(content, 'text/html');
                
                // Tìm phần tử main
                const all_element = htmlDoc.querySelectorAll('main,p,h1,h4,h5,img');
                output.innerHTML = '';

                // Thêm nội dung của các thẻ header
                all_element.forEach(element => {
                    // Tạo một đoạn văn bản mới để hiển thị nội dung của phần tử
                    const elementText = document.createElement('p');
                    elementText.textContent = `${element.tagName}: ${element.textContent.trim()}`;
            
                    // Kiểm tra nếu phần tử là hình ảnh, thêm hình ảnh vào output
                    if(element.tagName.toLowerCase() === 'img'){
                        const imgElement = document.createElement('img');
                        imgElement.src = element.src;
                        imgElement.alt = element.alt || 'Hình ảnh không có mô tả';
                        imgElement.style.margin = '10px';
                        output.appendChild(imgElement);
                    }
            
                    // Thêm nội dung của phần tử vào output
                    output.appendChild(elementText);
                });

            };

            reader.onerror = function() {
                output.append ('Có lỗi xảy ra khi đọc file.');
            };

            reader.readAsText(file);
        }
    </script>
</body>
</html>
